name: Krew
defaultVersion: 0.4.2
layout: directory
paths: bin
executable: krew
packaging: TARGZ
osMappings:
  Darwin: darwin
  Linux: linux
archMappings:
  x86_64: amd64
# https://github.com/kubernetes-sigs/krew/releases/download/v0.4.2/krew-darwin_amd64.tar.gz
# https://github.com/kubernetes-sigs/krew/releases/download/v0.4.2/krew-linux_amd64.tar.gz
urlTemplate: https://github.com/kubernetes-sigs/krew/releases/download/v{version}/krew-{os}_{arch}.tar.gz
tarSingleFileToExtract: ./krew-{os}_{arch}
