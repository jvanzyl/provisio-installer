---
id: cr
name: Chart Releaser
defaultVersion: 1.2.1
executable: cr
layout: file
packaging: TARGZ
osMappings:
  Darwin: darwin
  Linux: linux
archMappings:
  x86_64: amd64
# Inconsisten version
# https://github.com/helm/chart-releaser/releases/download/v1.2.1/chart-releaser_1.2.1_darwin_amd64.tar.gz
# https://github.com/helm/chart-releaser/releases/download/v1.2.1/chart-releaser_1.2.1_linux_amd64.tar.gz
urlTemplate: https://github.com/helm/chart-releaser/releases/download/v{version}/chart-releaser_{version}_{os}_{arch}.tar.gz
